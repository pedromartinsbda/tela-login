<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Seja muito bem-vindo(a)</h1>
                <p>Insira suas credenciais de login para acessar um mundo de possibilidades e experiências incríveis!</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Email" autocomplete="email" required>
                        <label for="ilogin">LOGIN</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required>
                        <label for="isenha">SENHA</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueceu a senha ?
                    </a>              
                </form>
            </div>
        </section>
    </main>
</body>
</html>
